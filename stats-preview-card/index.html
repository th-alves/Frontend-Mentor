<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/estilos/mobile-first.css">
  <title>Stats Preview Card</title>
</head>
<body>
  <main>
    <div id="left-side">
      <picture>
        <source media="(max-width: 768px)" srcset="assets/images/image-header-mobile.jpg" type="image/jpg">
        <img src="assets/images/image-header-desktop.jpg" alt="pessoas sentadas conversando e trabalhando">
      </picture>
    </div>

    <section id="right-side">
      <div class="text">
        <h1>Get <span class="color-text">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="stats">
        <div id="companies" class="stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div id="companies" class="stat">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div id="companies" class="stat">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/th_ntc/" target="_blank">Thiago Souza</a>.
    </div>
  </footer>
</body>
</html>
